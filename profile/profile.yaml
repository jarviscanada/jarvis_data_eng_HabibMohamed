# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Utilizes Linux Bash, Postgresql, and Docker to build a monitoring agent that collects data on Linux machine specifications and performance in a cluster."
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "Twitter App: Incorporates Spring Boot, Maven, Docker, JUnit, Mockito and leverages the Twitter API in order to deliver a command line interface to create, read, and delete tweets, set up integration and unit tests, and deploy to DockerHub."
      - "JDBC App: Sets up data manipulation of a retail database using Java, Maven, Docker and Postgresql."
      - "Grep App: Pipelines information on a target directory for files and lines via Java 8 Streams, along with Docker and Maven for deployment, and JUnit for testing, in order to find a given regular expression."
  - name: "Springboot App"
    git_url: "/springboot"
    description: "Demonstrates a trading system Proof of Concept for stock traders based on a three-layer microservice architecture in order to move away from the monolithic architecture the legacy trading system was based on. Developed the system using Springboot, JUnit, and Mockito for coding and testing,
    Docker and Maven for packaging and deployment, and REST API endpoints that allow for the system to handle HTTP requests/send out HTTP responses accordingly."
  - name: "Python Data Analytics"
    git_url: "/python_data_analytics"
    description: "Analyzes retail data collected from a retailer's store and stored within an OLTP-database (Azure SQL Server), which the retailer via ETL generates a sql file. Stores the data from the sql file into an OLAP-database, Postgresql in this case, and is accessed from Jupyter
    Notebook, subjects the database to a couple of complex queries answering business questions, and grabbing the statistics and graphs for the data via Pandas and MathPlotLib. A RFM Segmentation table is also generated."
